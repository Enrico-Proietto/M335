<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      MyHolidayDiary
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="hasAlbums">
    <p>Album</p>
  </ion-list>

  <ion-list *ngIf="noAlbums">
    <ion-item>
      <ion-button id="popover-create" class="button-Center" justify-content-center (click)="nextpage()" >Create Album</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
